    <h3 style="margin-top: 3%;">레벨별 영어 대화 ai 메신저창</h3>
    <p class="fs-6 fw-medium">
        외국인과 대화가 가능한 영어능력(English ability)을 선택하여 대화할 수 있는 ai 선생님 메신저창입니다.
    </p>
    <div class="eng-container">
    <div class="row row-cols-2 row-cols-md-3 g-4" >
        <div class="col">
          <div class="card eng-option" onclick="selectType('level1')" id="level1">
            <img src="./images/level1.jpg" alt="Beginner" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Beginner</h5>
              <p class="card-text fw-light">영어를 배우긴 했지만 전혀 활용할 줄 모르는 학생.</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card eng-option" onclick="selectType('level2')" id="level2">
            <img src="./images/level2.jpg" class="card-img-top" alt="너무 귀여운 그녀">
            <div class="card-body">
              <h5 class="card-title">Intermediate</h5>
              <p class="card-text fw-light">일상생활에서 질문은 할 수 있으나, 질문을 받으면 대답하기 어려워하는 학생. </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card eng-option" onclick="selectType('level3')" id="level3">
            <img src="./images/level3.jpg" class="card-img-top" alt="쿨헌 그녀">
            <div class="card-body">
              <h5 class="card-title">Advanced</h5>
              <p class="card-text fw-light">외국인과 자유롭게 대화할 수 있고, 유창하진 않더라도 외국 대학에 입학할 수 있는 실력.</p>
            </div>
          </div>
        </div>
      </div>  
    </div>
